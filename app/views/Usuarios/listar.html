#{extends 'main.html' /}
#{set title:'Home' /}





<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>HTML Table</h2>

<table>
  <tr>
    <th>Nome</th>
    <th>E-mail</th>
    <th>Data Nascimento</th>
    <th>CPF</th>
    
  </tr>
  #{list items:usuarios, as:'u'}
	
	
  
  <tr>
    <td>${u.nome}</td>
    <td>${u.email} </td>
    <td>${u.data}</td>
    <td>${u.cpf}</td>
   
    #{if session.get("usuario.nivel").equals("1")}
    <td><button class="btn btn-primary"><a style="color:#fff;" href="@{Usuarios.editar(u.id)}">Editar</a></button></td>
    <td><button class="btn btn-primary"><a style="color:#fff;" href="@{Usuarios.remover(u.id)}">Remover</a></button></td>
    #{/if}
  </tr>
  
  </tr>
  #{/list}
  
</table>

</body>
</html>
